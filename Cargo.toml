[package]
name = "rwpspread"
version = "0.2.1-1"
edition = "2021"
authors = ["0xk1f0"]
description = "Multi-Monitor Wallpaper Utility"
readme = "README.md"
repository = "https://github.com/0xk1f0/rwpspread"
license = "GPL-3.0-only"

[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
glob = "0.3.1"
image = "0.24.8"
rayon = "1.9.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
smithay-client-toolkit = { version = "0.18.1", default_features = false, features = [ "calloop" ] }
toml = "0.8.10"

[build-dependencies]
clap = { version = "4.5.1", features = ["derive"] }
clap_complete = "4.5.1"
clap_mangen = "0.2.20"
serde = { version = "1.0.196", features = ["derive"] }

# makes image lib faster for dev
[profile.dev-unopt]
inherits = "dev"
opt-level = 3

# Ref: https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true
