[package]
name = "rwpspread"
version = "0.1.6-1"
edition = "2021"

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
glob = "0.3.1"
smithay-client-toolkit = { git = "https://github.com/Smithay/client-toolkit", default_features = false, features = [ "calloop" ] }
image = "0.24.7"
toml = "0.8.6"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"

# makes image lib faster for dev
[profile.dev-unopt]
inherits = "dev"
opt-level = 3

# Ref: https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true