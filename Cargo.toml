[package]
name = "rwpspread"
version = "0.3.2"
edition = "2021"
authors = ["0xk1f0"]
description = "Multi-Monitor Wallpaper Spanning Utility"
readme = "README.md"
repository = "https://github.com/0xk1f0/rwpspread"
homepage = "https://github.com/0xk1f0/rwpspread"
license = "GPL-3.0-only"
exclude = [".github/", "flake*"]
rust-version = "1.74.0"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
glob = "0.3.1"
image = "0.25.5"
rand = { version = "0.8.5", default-features = false, features = [
    "std",
    "std_rng",
] }
rayon = "1.10.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
smithay-client-toolkit = { version = "0.19.2", default-features = false, features = [
    "calloop",
] }
toml = "0.8.19"

[build-dependencies]
clap = { version = "4.5.23", features = ["derive"] }
clap_complete = "4.5.38"
clap_mangen = "0.2.24"
serde = { version = "1.0.215", features = ["derive"] }

[profile.dev]
opt-level = 3

[profile.release]
codegen-units = 8
opt-level = 3
strip = true
lto = true
