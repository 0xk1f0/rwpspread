[package]
name = "rwpspread"
version = "0.1.5-2"
edition = "2021"

[dependencies]
clap = { version = "4.4.2", features = ["derive"] }
glob = "0.3.1"
smithay-client-toolkit = { git = "https://github.com/Smithay/client-toolkit", default_features = false, features = [ "calloop" ] }
wayland-client = "0.30.2"
image = "0.24.7"
toml = "0.7.6"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"

# makes image lib faster for dev
[profile.dev-unopt]
inherits = "dev"
opt-level = 3

# Ref: https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true