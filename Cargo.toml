[package]
name = "rwpspread"
version = "0.3.0-1"
edition = "2021"
authors = ["0xk1f0"]
description = "Multi-Monitor Wallpaper Utility"
readme = "README.md"
repository = "https://github.com/0xk1f0/rwpspread"
license = "GPL-3.0-only"

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
glob = "0.3.1"
image = "0.25.2"
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
rayon = "1.10.0"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.125"
smithay-client-toolkit = { version = "0.19.2", default_features = false, features = [ "calloop" ] }
toml = "0.8.19"

[build-dependencies]
clap = { version = "4.5.16", features = ["derive"] }
clap_complete = "4.5.18"
clap_mangen = "0.2.23"
serde = { version = "1.0.208", features = ["derive"] }

# makes image lib faster for dev
[profile.dev-unopt]
inherits = "dev"
opt-level = 3

# Ref: https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true
